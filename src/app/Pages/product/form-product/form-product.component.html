<div  id="ventanaModal" tabindex="-1" role="dialog" aria-labelledby="tituloVentana" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content vModal">
            <!-- Encabezado del Modal -->
            <div class="modal-header">
                <h5 id="tituloVentana" class="titulo-modal">Nueva Empresa</h5>
                <button class="close" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')" aria-label="Cerrar">
                    <span aria-hidden="true" >&times;</span>
                </button>
            </div>
            <!-- Cuerpo del modal-->
            <div class="modal-body">
                <form [formGroup]="formRegister" (ngSubmit)="save(formRegister)" novalidate>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Categor√≠a: </legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="typeProduct" id="gridRadios1"
                                        [value]="this.constants.TYPE_PRODUCT_HOTEL" formControlName="typeProduct" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        Hotel
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="typeProduct" id="gridRadios2"
                                        [value]="this.constants.TYPE_PRODUCT_RESTAURANT" formControlName="typeProduct">
                                    <label class="form-check-label" for="gridRadios2">
                                        Restaurante
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" formControlName="name" placeholder="Organizacion">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Ubicacion</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" formControlName="ubication" placeholder="Ubicacion">
                        </div>
                    </div>
                    <div class="form-group row">
                        <!-- <label for="exampleFormControlTextarea1">Example textarea</label> -->
                        <label for="inputEmail3" class="col col-form-label">Descripcion</label>
                        <div class="col-sm-12">
                            <textarea class="form-control" formControlName="description" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <!-- <label for="exampleFormControlTextarea1">Example textarea</label> -->
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Servicios</label>
                        
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-12 col-form-label">Imagen</label>
                        <button class="col-sm-4 btn btn-primary btn-sm container mb-4" *ngIf="this.authService.hasRole('Administrador - Organizacion')" type="button" onclick="document.getElementById('archivo').click();">Seleccionar Imagen</button>
                        <input id="archivo" type="file" accept="image/png, image/jpeg, image/jpg" (change)="selectImage($event)" style="display: none">
                        <div class="row">
                            <div class="col-md-8 mb-8 container">
                                <div class="card shadow">
                                  <img class="card-img-top" [src]="imagenData" *ngIf="imagenEstado" />
                                  <img class="card-img-top" *ngIf="urlImageSelected" [src]="urlImageSelected"/>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                   
                    <!-- Pie de pagina del modal -->
                    <div class="modal-footer">
                        <div class="form-group row ">
                            <div class="col-sm-6 ">
                                <button type="submit" class="btn btn-success">Agregar</button>
                            </div>
                            <div class="col-sm-6">
                                <button type="button" (click)="activeModal.dismiss('Cross click')" data-dismiss="modal" class="btn btn-danger">Cancelar</button>
                            </div>
                        </div>
                    </div>
    
                </form>
            </div>
        </div>
    </div>
</div>
